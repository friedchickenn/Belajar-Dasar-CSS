<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>embed CSS</title>
<!-- ini adalah contoh penempatan css secara embed style nya diletakan
di tag head-->
    <style>
        /* disini h1 sebagai selector, color dan font-family sebagai property
        dan ligthblue dan arial sebgai value */
        h1 {
            color: lightblue;
            font-family: arial;
        }
    </style>
</head>
<body>
    
<h1>Hello World!</h1>

<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi dolore dicta ipsam, maxime aliquid dolorem 
  voluptatum nostrum sed fuga repellendus, cupiditate sint esse earum corporis aperiam ut nulla. Quibusdam, mollitia!</p>

</body>
</html>
